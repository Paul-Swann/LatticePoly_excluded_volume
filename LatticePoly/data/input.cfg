latticeType = MCCGLattice ; Lattice type (set to MCLattice for pure polymer simulations, MCLiqLattice for polymer+microscopic liquid, MCCGLattice for polymer+mesoscopic liquid)
polyType = MCPoly ; Polymer type (set to MCPoly for homopolymer, MCHeteroPoly for heteropolymer)

outputDir = data/output ; Output data directory

Nrelax = 2500 ; Number of configurations for initial relaxation
Nmeas = 500 ; Number of configurations to be printed
Ninter = 1000 ; Number of MC cycles between consecutive prints

Qcg = 15 ; Number of microscopic cells per coarse liquid super-cells for MCCGLattice simulations

Kint = 2.64 ; Polymer persistence length (in lattice units)

Jll = 0.2 ; Liquid-liquid interaction strength
Jlp = 0.1 ; Liquid-polymer interaction strength
Jpp = 0.3 ; Polymer-polymer interaction strength

NliqMC = 10 ; Number of liquid moves per MC cycle

InitDrop = 0 ; Set to 1 for initial drops, 0 for uniform liquid distribution

Ndrop = 4 ; Number of initial liquid droplets (if InitDrop == 1)
R = 5 ; Radius of initial liquid droplets (if InitDrop == 1)

Ldens = 0.115 ; Liquid density of uniform initial state (if InitDrop == 0)

Ndom = 10 ; Number of heterochromatic domains
Nloc = 100 ; Number of heterochromatic loci per domain (must be <= Nchain)
